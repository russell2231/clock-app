<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/icons/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Clock App</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="night">
		<section class="container header">
			<figure class="quote-container">
				<blockquote class="quote">
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea
						molestias alias quos libero saepe, ratione ipsa ut optio nesciunt
						voluptates qui, reprehenderit, incidunt praesentium autem!
						Blanditiis quas quam numquam accusamus!
					</p>
					<svg
						class="refresh"
						width="18"
						height="18"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
							fill="#FFF"
							fill-rule="nonzero"
							opacity=".5"
						/>
					</svg>
				</blockquote>
				<figcaption class="text-s">Russell Rice</figcaption>
			</figure>

			<div class="header-content">
				<p class="text-m greeting">
					<span class="time-icon"></span>
					<span class="time-greet">Good Morning</span
					><span class="currently">, It's Currently</span>
				</p>
				<h1 class="text-xxl time">
					11:37 <span class="timezone-abr">EST</span>
				</h1>
				<p class="text-l location">
					In <span class="city">Cincinnati</span>,
					<span class="country">USA</span>
				</p>
				<button class="btn">
					More
					<img src="images/icons/icon-arrow-up.svg" alt="" class="btn-arrow" />
				</button>
			</div>
		</section>

		<section class="info">
			<div class="container grid grid-col-2">
				<div class="current-timezone card">
					<h2 class="text-xs">Current Timezone</h2>
					<p class="timezone text-xl">USA/New York</p>
				</div>
				<div class="year-day card">
					<h2 class="text-xs">Day of the Year</h2>
					<p class="year text-xl">49</p>
				</div>
				<div class="week-day card">
					<h2 class="text-xs">Day of the Week</h2>
					<p class="day text-xl">4</p>
				</div>
				<div class="week-number card">
					<h2 class="text-xs">Week Number</h2>
					<p class="week text-xl">7</p>
				</div>
			</div>
		</section>

		<script src="js/index.js"></script>
	</body>
</html>
