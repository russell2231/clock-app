<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/icons/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Clock App</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="container header">
			<figure class="quote">
				<blockquote>
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea
						molestias alias quos libero saepe, ratione ipsa ut optio nesciunt
						voluptates qui, reprehenderit, incidunt praesentium autem!
						Blanditiis quas quam numquam accusamus!
					</p>
					<img src="images/icons/icon-refresh.svg" alt="" />
				</blockquote>
				<figcaption class="text-s">Russell Rice</figcaption>
			</figure>

			<p class="text-m greeting">
				<span class="time-icon"></span>Good
				<span class="time-greet">Morning</span>,
				<span class="currently">It's Currently</span>
			</p>

			<p class="text-xxl time">11:37 <span class="timezone">EST</span></p>

			<p class="text-l location">
				In <span class="city">Cincinnati</span>,
				<span class="country">USA</span>
			</p>

			<button class="btn">
				More <img src="images/icons/icon-arrow-up.svg" alt="" />
			</button>
		</header>

		<script src="js/index.js"></script>
	</body>
</html>
